<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booknow</title>
    <link rel="stylesheet" href="booknow.css" />
  </head>
  <body>
    <div class="container_form">
      <h1>Book Now</h1>
      <div class="book_form">
        <span>Name </span>
        <input type="text" placeholder="Enter Name" />
      </div>
      <div class="book_form">
        <span>Email </span>
        <input type="email" placeholder="Enter Email" />
      </div>
      <div class="book_form">
        <span>Contact No.</span>
        <input type="text" placeholder="Enter Contact No." />
      </div>
      <div class="book_form">
        <span>Address </span>
        <input type="text" placeholder="Enter Address" />
      </div>
      <div class="book_form">
        <span>Date of Event</span>
        <input type="date" />
      </div>
      <div class="book_form">
        <span>Time of Event</span>
        <input type="time" />
      </div>
      <div class="book_form">
        <p>Choose an offer</p>
        <input type="radio" id="photoshoot" name="choose" />
        <label for="photoshoot">Photoshoot</label><br />
        <input type="radio" id="edit" name="choose" />
        <label for="edit">Edit</label>
      </div>
      <div class="book_form">
        <input type="submit" />
      </div>
    </div>
  </body>
</html>
